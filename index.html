<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  
  <title>NFT preview card component</title>

  
</head>
<body>

  <div class="card">
    <div class="container">
      <img src="/image-equilibrium.jpg" alt="Avatar" class="image">
      <div class="overlay">
      <img src="/icon-view.svg" alt="" class="icon-view">
      </div>
    </div>
  
    <div class="details">
      <p class="specific-item">Equilibrium #3429</p>
      <p class="about">Our Equilibrium collection promotes balance and calm.</p>
      <div class="values-days">
        <img src="/icon-ethereum.svg" alt="icon-ethereum">
        <p class="value">0.041 ETH</p>
        <img src="/icon-clock.svg" alt="icon-clock">
        <p class="daysleft">3 days left</p>
      </div>
      <hr>
      <div class="user">
        <img src="/image-avatar.png" alt="avatar">
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  </div>
  </div>

</body>
</html>
